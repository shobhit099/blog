<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>{% block title  %}BlogWorld{% endblock %}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link rel='stylesheet' type='text/css' media='screen' href="{{url_for('static',filename='main2.css')}}">
    <!-- CSS only -->
    <link rel="icon" href="{{ url_for('static', filename='ic2.ico') }}" type="image/x-icon">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src='main.js'></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark  " style="background-color: #0b0b0c;">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index')}}">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('blog')}}">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('login')}}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('contact')}}">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('about')}}">About Us</a>
          </li>
          
        </ul>
        <form class="d-flex" method="GET">
          <input class="form-control me-2" type="search" placeholder="Search" name="q" aria-label="Search" >
          <button class="btn btn-secondary btn-sm" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  {% block content %}


  {% endblock %}
</body>
