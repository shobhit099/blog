<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>BlogWorld - Profile</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src='main.js'></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark  " style="background-color: #0b0b0c;">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('home',p=p)}}">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarSupportedContent">
        <ul class="navbar-nav me-auto ">
          <li class="nav-item ms-auto">
            <a class="nav-link active" aria-current="page" href="{{ url_for('blog1',p=p)}}">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('write',p=p)}}">Write</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('about1',p=p)}}">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('contact1',p=p)}}">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('index')}}">Logout</a>
          </li>
          
        </ul>
        <form class="d-flex" method="GET">
          <input class="form-control me-2" type="search" placeholder="Search" name="q" aria-label="Search" >
          <button class="btn btn-secondary btn-sm" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
<body>
  <style>
    h1{
        margin-top: 5mm;
        margin-bottom: 5mm;
        text-align: center;
        font-weight: 400;
    }
    nav .pagination{
        margin-left: 15cm;
    }
    .page-item.active .page-link{
        background-color: black;
        border-color: #dde;
    }    
    .i{
      margin-left: 15cm;
      font-size: 7mm;
      font-weight: 400;
    }
    body{
      background: url("/static/bg.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
    }
  </style>
      <div id="backgroundImage">
        <h1><b>Blog's</b></h1>
        <i class="i">Your Previous written Blog<br></i>
        <br>
        
          {% for post in pages.items %}
              {% include 'card.html' %}
          {% endfor %}

        <nav aria-label="...">
            <ul class="pagination">
            <li class="page-item {% if not pages.has_prev %}disabled{% endif %}">
                <a class="page-link" href="?page={{pages.prev_num}}">Previous</a>
            </li>
            {% for page in pages.iter_pages() %}
                <li class="page-item  {% if page== pages.page %} active {% endif %}">
                    <a class="page-link" href="?page={{page}}">{{ page }}<span class="sr-only"></span></a>
                </li>
            {% endfor %}
            <li class="page-item {% if not pages.has_next %}disabled{% endif %}">
                <a class="page-link" href="?page={{pages.next_num}}">Next</a>
            </li>
            </ul>
        </nav>
      </div>
    
  
</body>
